<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="calculadora">
            <h2 class="text-center mb-3">Calculadora Simple</h2>
            <div class="mb-3">
                <label for="num1" class="form-label">Número 1:</label>
                <input type="text" id="num1" class="form-control" placeholder="Ingrese un número">
            </div>
            <div class="mb-3">
                <label for="num2" class="form-label">Número 2:</label>
                <input type="text" id="num2" class="form-control" placeholder="Ingrese un número">
            </div>
            <div class="mb-3">
                <label for="operacion" class="form-label">Operación:</label>
                <select id="operacion" class="form-select">
                    <option value="">Seleccione una operación</option>
                    <option value="suma">+</option>
                    <option value="resta">-</option>
                    <option value="multiplicacion">×</option>
                    <option value="division">÷</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="resultado" class="form-label">Resultado:</label>
                <input type="text" id="resultado" class="form-control" placeholder="Resultado" readonly>
            </div>
            <p id="error" class="error"></p>
            <button id="calcular" class="btn btn-success w-100 mt-3 text-start">Calcular</button>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
