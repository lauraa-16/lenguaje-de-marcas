<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>

<body>
    <form>
        <fieldset>
            <h1>Pedido de Pizza -</h1>
            <div>
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre"/>
            </div>
            <div>
                <label for="direccion">Dirección</label>
                <input type="text" id="direccion" name="direccion"/>
            </div>
            <div>
                <label for="edad">Edad</label>
                <input type="number" id="edad" name="edad" min="0"/>
            </div>
            <div>
                <label for="ingredientes">Ingredientes</label>
                <input type="checkbox" id="ingredientes" name="ingredientes" value="queso">Queso</input>
                <input type="checkbox" id="ingredientes" name="ingredientes" value="pimiento">Pimiento</input>
                <input type="checkbox" id="ingredientes" name="ingredientes" value="cebolla">Cebolla</input>
            </div>
            <div>
                <label for="tamagno">Tamaño</label>
                <input type="radio" id="tamanio" name="tamanio" value="pequenia">Pequeña</input>
                <input type="radio" id="tamanio" name="tamanio" value="mediana">Mediana</input>
                <input type="radio" id="tamanio" name="tamanio" value="grande">Grande</input>
            </div>
            <div>
                <label for="pago">Tarjeta</label>
                <select id="pago" name="pago">
                        <option>Visa</option>
                        <option>MasterCard</option>
                        <option>Efectico</option>
                </select>
            </div>
            <div>
                <label for="comentario">Instrucciones especiales</label>
                    <textarea id="comentario" name="comentario"></textarea>
            </div>
            <div>
                <input type="submit" value="Enviar"/>
                <input value="Borrar" type="reset"/>
            </div>
        </fieldset>
    </form>
    <h2><a href="Index.html">Ejercicio principal</a></h2>
</body>
