<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Ejercicio 1</title>

<body>

        <div class="bg-primary fs-1 text-white">

        </div>
    </header>

        <p class="text-center text-secondary fs-5">Esta es una página diseñada para practicar las clases utilitarias de Bootstrap.</p>
        <img class="d-block mx-auto rounded-circle" src="./assets/img/150.png" alt="150.png">

            <p class="fs-2 fw-bold">Sección con Borde</p>
            <p>Este bloque contiene texto con márgenes externos y separación interna, demostrando el uso de padding y margin en Bootstrap.</p>
        </div>
    </section>
    <footer class="fixed-bottom">
        <div class="bg-dark text-white">
            <p class="p-3 text-center ">© 2024 Ejercicio Bootstrap</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
